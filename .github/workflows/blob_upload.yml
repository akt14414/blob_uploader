name: Upload CSVs from test_folder to Azure Blob Storage

on:
  push:
    branches:
      - main
    paths:
      - 'test_folder/*.csv'

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Upload CSVs to Blob under test_folder/
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Uploading files from test_folder/ to Azure Blob Storage..."

          for file in ./test_folder/*.csv; do
            filename=$(basename "$file")
            echo "Uploading $filename..."
            az storage blob upload \
              --file "$file" \
              --container-name raw-data \
              --name test_folder/"$filename" \
              --connection-string "$AZURE_STORAGE_CONNECTION_STRING"
          done
